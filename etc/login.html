<!DOCTYPE html>
<html lang="en">
<!--html의 주석--><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 로그인페이지</title>
    <style>
        /* css의 주석 */
        /* style은 무조건 head에 넣고 길면 링크를 거는 방법이 있음 */
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: rgb(55, 123, 128);
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        /* . : class, # : id */
        .mytitle {
            color: yellow;
        }

        #first_p {
            color: yellogreen;
        } 
    </style>
</head>
<body>
    <h1 class="mytitle">로그인 페이지</h1>
    <div class="mytitle">
        <p id="first_p">
         ID: <input type="text" />
        </p>
        <p>
        PW: <input type="text" />
        </p>
    </div>
    <button>로그인하기</button>
</body>
</html>
